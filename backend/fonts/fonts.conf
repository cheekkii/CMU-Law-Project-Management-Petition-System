<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- ถ้าเอกสารอ้าง TH Sarabun หรือ TH Sarabun New ให้ใช้ชุด PSK -->
  <alias>
    <family>TH Sarabun</family>
    <prefer><family>TH SarabunPSK</family></prefer>
  </alias>
  <alias>
    <family>TH Sarabun New</family>
    <prefer><family>TH SarabunPSK</family></prefer>
  </alias>

  <!-- ถ้า family ภายในไฟล์เป็น "TH Sarabun" ให้ map กลับไปใช้เอง (กันสะกดไม่ตรง) -->
  <alias>
    <family>TH SarabunPSK</family>
    <prefer><family>TH Sarabun</family></prefer>
  </alias>
</fontconfig>
